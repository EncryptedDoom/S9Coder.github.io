<html>
 <script>
const express = require("express");
const bodyParser = require("body-parser")
const fs = require('fs')

const app = express();
app.use(bodyParser.urlencoded({
    extended:true
}));

app.get("/", function(req, res) {
  console.log(req)
  fs.readFile('data.txt', 'utf8', function(err, data){
    res.send(data);
  });
});

app.post("/", function(req, res) {
  let data = '';
  req.on('data', chunk => {
    data += chunk;
  });

  req.on('end', () => {
    dtr=JSON.stringify(data);
    fs.readFile('data.txt', 'utf8', function(err, dt){
      fs.writeFile('data.txt', dt+dtr+"e8282_21921923nwuw7sujsywy//yauewjDcehc", (err) => {
        if (err) throw err;
  })})});
  
  fs.readFile('data.txt', 'utf8', function(err2, data2){
    res.send(data2);
  });
});

app.listen(3000, function(){
  console.log("server is running on port 3000");
});
  </script>
</html>
